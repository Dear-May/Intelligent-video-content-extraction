<script>
    document.addEventListener("DOMContentLoaded", () => {
        const navLinks = document.querySelectorAll('.nav-link-hover');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', event => {
                event.target.classList.add('active');
            });

            link.addEventListener('mouseleave', event => {
                event.target.classList.remove('active');
            });
        });
    });

    function successCallback() {
        alert('上传成功！');
        document.getElementById('watermark-removal-button').style.display = 'block';

        const targetDiv = document.getElementById("title-container");
        const newHtmlContent = `
        <p class="lead fs-6">
            请在下面的输入框中输入水印四个角的坐标。
        </p>
        <form id="watermark-coordinates-form">
            <div class="row">
                <div class="col-6">
                    <label for="top-left-x" class="form-label">左上角坐标</label>
                    <input type="number" class="form-control" id="top-left-x" placeholder="输入 X 坐标">
                    <input type="number" class="form-control" id="top-left-y" placeholder="输入 Y 坐标">
                </div>
                <div class="col-6">
                    <label for="top-right-x" class="form-label">右下角坐标</label>
                    <input type="number" class="form-control" id="bottom-right-x" placeholder="输入 X 坐标">
                    <input type="number" class="form-control" id="bottom-right-y" placeholder="输入 Y 坐标">
                </div>
            </div>
        </form>
    `;
        targetDiv.innerHTML = newHtmlContent;
    }

    function watemarkRemoval() {
        const leftTopX = document.getElementById("top-left-x").value;
        const leftTopY = document.getElementById("top-left-y").value;
        const rightBottomX = document.getElementById("bottom-right-x").value;
        const rightBottomY = document.getElementById("bottom-right-y").value;
        const videoUrl = document.getElementById("original-video").src;

        $.ajax({
            type: "POST",
            url: "/remove_watermark",
            data: JSON.stringify({
                leftTopX: leftTopX,
                leftTopY: leftTopY,
                rightBottomX: rightBottomX,
                rightBottomY: rightBottomY,
                videoUrl: videoUrl
            }),
            contentType: "application/json",
            success: function (response) {
                console.log("Success:", response);
                const processedVideoUrl = response.fileUrl;
                console.log(processedVideoUrl);
                var container = '.video-container'
                var videoPlayerHtml = `
                    <div class="bg-dark p-4 rounded-3 d-flex flex-column align-items-center justify-content-center w-100 h-100 row" style="border-style: dashed;">
        <div class="col-6">
            <h3>原视频</h3>
            <video controls class="w-100" style="height: 100%;">
                <source src="${videoUrl}" type="video/mp4">
                您的浏览器不支持 HTML5 视频播放。
            </video>
        </div>

        <div class="col-6">
            <h3>处理后视频</h3>
            <video controls class="w-100" style="height: 100%;">
                <source src="${processedVideoUrl}" type="video/mp4">
                您的浏览器不支持 HTML5 视频播放。
            </video>
        </div>
    </div>
            `;
                $(container).html(videoPlayerHtml);
            },
            error: function (error) {
                console.error("Error:", error);
            }
        });
    }

</script>
